<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    
    <title>Simple Validation and Submit</title>
</head>
<body>
    <div class="main">
        <h1 id="header">Validate and Submit </h1>
        <form class="form" id="form">
            <label for="fname" id="labelName">Frist Name</label>
            <input type="text" id="fname" placeholder="Firt Name" name="fname">
            <label for="lname" id="labelLastName">Last Name</label>
            <input type="text" id="lname" placeholder="Last Name" name="lname">
            <label for="fname" id="labelAge">Age</label>
            <input type="number" id="age" placeholder="Age" name="fname" min="0" max="80" size="">
            <button type="submit" id="button">Register Name</button>
        </form>
    </div>    
</body>
<script type="module" src="app.js"></script>
</html>
